{% extends "base.html" %}
{% block content %}
<h1>CityInquiry</h1>
<form action="" method="post" name="search_city">
    {{ city_form.hidden_tag() }}
    <p>State: {{ city_form.state(size=40) }}</p>
    <p>City: {{ city_form.city(size=40) }}</p>
    <input type="submit" value="Sign In">
</form>
{% endblock %}
